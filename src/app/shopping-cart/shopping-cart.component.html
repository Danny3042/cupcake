<div>
  <h1 class="mat-display-1 mb-6">Shopping Cart</h1>
  <ng-container *ngIf="cartItems.length === 0; else cartList">
    <p>Your cart is empty.</p>
  </ng-container>
  <ng-template #cartList>
    <mat-list>
      <mat-list-item *ngFor="let item of cartItems">
        <mat-card class="w-full">
          <mat-card-header>
            <mat-card-title>{{ item.name }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>${{ item.price.toFixed(2) }} x {{ item.quantity }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="warn" (click)="removeFromCart(item.id)">Remove</button>
          </mat-card-actions>
        </mat-card>
      </mat-list-item>
    </mat-list>
    <mat-divider></mat-divider>
    <div class="flex items-center justify-between pt-4">
      <p class="mat-subheading-2">Total: ${{ getTotalPrice().toFixed(2) }}</p>
      <button mat-raised-button color="primary" (click)="clearCart()">Clear Cart</button>
    </div>
  </ng-template>
</div>
