<!-- src/app/shopping-cart/shopping-cart.component.html -->
<div class="cart-wrapper">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Shopping Cart</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="cart-header">
        <div>Item</div>
        <div>Price</div>
        <div>Quantity</div>
        <div>Total Price</div>
        <div></div>
      </div>
      <div class="cart-items">
        <app-cartitem
          *ngFor="let item of cartItems"
          [cartItem]="item"
          (cartItemDeleted)="onCartItemDeleted($event)"
          (cartItemChanged)="onCartItemChanged($event)"
        ></app-cartitem>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <h4>Total: {{cartTotal | currency}}</h4>
    </mat-card-actions>
  </mat-card>
</div>
