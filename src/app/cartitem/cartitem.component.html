<div class="cart-item-wrapper">
  <div>
    {{cartItem.name}}
  </div>
  <div>
    {{cartItem.price}} USD
  </div>
  <div>
    <mat-form-field>
      <input matInput type="number" [(ngModel)]="cartItem.quantity" min="1" (change)="onCartItemChanged($event)">
    </mat-form-field>
  </div>
  <div>
    {{cartItem.quantity * cartItem.price}} USD
  </div>
  <div>
    <button mat-icon-button (click)="onCartItemDeleted($event)">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>
