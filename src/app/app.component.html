<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>FruitPops</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/home'">
        <mat-icon>home</mat-icon>
        Home
      </a>
      <a mat-list-item [routerLink]="'/products'">
        <mat-icon>list</mat-icon>
        Product List
      </a>
      <a mat-list-item [routerLink]="'/products/:id'">
        <mat-icon>info</mat-icon>
        Product Details
      </a>
      <a mat-list-item [routerLink]="'/cart'">
        <mat-icon>shopping_cart</mat-icon>
        Shopping Cart
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>FruitPops</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<!-- src/app/app.component.html -->
<div class="product-grid">
  <mat-card *ngFor="let product of products" class="product-card">
    <mat-card-header>
      <mat-card-title>{{ product.name }}</mat-card-title>
      <mat-card-subtitle>{{ product.price | currency: 'GBP' }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="product.imageUrl" alt="{{ product.name }}">
    <mat-card-content>
      <p>{{ product.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="viewProduct(product.id)">View</button>
      <button mat-button (click)="addToCart(product)">Add to Cart</button>
    </mat-card-actions>
  </mat-card>
</div>
